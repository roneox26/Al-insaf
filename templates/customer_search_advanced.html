<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Search - Al-Insaf NGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px 0; }
        .search-container { max-width: 1100px; margin: 30px auto; }
        .search-card { background: white; border-radius: 25px; box-shadow: 0 25px 70px rgba(0,0,0,0.3); padding: 45px; }
        .search-box { position: relative; margin-bottom: 35px; }
        .search-box input { 
            padding: 22px 70px 22px 25px; 
            font-size: 19px; 
            border: 3px solid #667eea; 
            border-radius: 50px;
            transition: all 0.3s;
            font-weight: 500;
        }
        .search-box input:focus { 
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.6); 
            border-color: #764ba2;
            outline: none;
        }
        .search-icon { 
            position: absolute; 
            right: 28px; 
            top: 50%; 
            transform: translateY(-50%); 
            font-size: 26px; 
            color: #667eea;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .customer-card { 
            border: 2px solid #e8e8e8; 
            border-radius: 18px; 
            padding: 25px; 
            margin-bottom: 18px; 
            transition: all 0.3s;
            cursor: pointer;
            background: linear-gradient(to right, #ffffff 0%, #f8f9ff 100%);
            position: relative;
            overflow: hidden;
        }
        .customer-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scaleY(0);
            transition: transform 0.3s;
        }
        .customer-card:hover::before { transform: scaleY(1); }
        .customer-card:hover { 
            transform: translateX(8px) translateY(-3px); 
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.25); 
            border-color: #667eea;
        }
        .customer-header { display: flex; align-items: center; margin-bottom: 15px; }
        .customer-avatar { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .customer-name { font-size: 22px; font-weight: 700; color: #2d3748; margin: 0; }
        .customer-id { color: #718096; font-size: 14px; margin-top: 3px; }
        .info-row { display: flex; flex-wrap: wrap; gap: 20px; margin: 15px 0; }
        .info-item { display: flex; align-items: center; gap: 8px; color: #4a5568; font-size: 15px; }
        .info-item i { color: #667eea; width: 20px; }
        .stats-row { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 15px; }
        .stat-badge { 
            padding: 10px 18px; 
            border-radius: 25px; 
            font-size: 15px; 
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .badge-loan { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .badge-savings { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .badge-staff { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white; }
        .no-results { text-align: center; padding: 80px 20px; color: #a0aec0; }
        .no-results i { font-size: 100px; margin-bottom: 25px; opacity: 0.5; }
        .page-title { 
            color: white; 
            text-align: center; 
            margin-bottom: 45px; 
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            font-size: 42px;
            font-weight: 800;
        }
        .loading { text-align: center; padding: 50px; }
        .spinner-border { width: 3.5rem; height: 3.5rem; border-width: 4px; }
        .search-stats { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }
        .btn-back { 
            background: white; 
            color: #667eea; 
            border: 3px solid white;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-back:hover { 
            background: #667eea; 
            color: white; 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container search-container">
        <h1 class="page-title">
            <i class="fas fa-search-plus"></i> Customer Search
        </h1>
        
        <div class="search-card">
            <div class="search-box">
                <input type="text" id="searchInput" class="form-control" placeholder="üîç ‡¶®‡¶æ‡¶Æ, ‡¶∏‡¶¶‡¶∏‡ßç‡¶Ø ‡¶®‡¶Ç, ‡¶´‡ßã‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶¨‡¶æ ‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." autocomplete="off">
                <i class="fas fa-search search-icon"></i>
            </div>
            
            <div id="searchStats" style="display: none;"></div>
            <div id="searchResults"></div>
        </div>
        
        <div class="text-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-back btn-lg">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let searchTimeout;
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const searchStats = document.getElementById('searchStats');
        
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length === 0) {
                searchResults.innerHTML = '';
                searchStats.style.display = 'none';
                return;
            }
            
            if (query.length < 2) {
                searchResults.innerHTML = `
                    <div class="alert alert-info" style="border-radius: 15px;">
                        <i class="fas fa-info-circle"></i> ‡¶Ö‡¶®‡ßç‡¶§‡¶§ ‡ß®‡¶ü‡¶ø ‡¶Ö‡¶ï‡ßç‡¶∑‡¶∞ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®
                    </div>
                `;
                searchStats.style.display = 'none';
                return;
            }
            
            searchResults.innerHTML = `
                <div class="loading">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3 text-muted">‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶õ‡¶ø...</p>
                </div>
            `;
            searchStats.style.display = 'none';
            
            searchTimeout = setTimeout(() => {
                fetch(`/api/search_customers?q=${encodeURIComponent(query)}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.customers.length === 0) {
                            searchResults.innerHTML = `
                                <div class="no-results">
                                    <i class="fas fa-user-slash"></i>
                                    <h3>‡¶ï‡ßã‡¶®‡ßã ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡¶æ‡¶∞ ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø</h3>
                                    <p>‡¶Ö‡¶®‡ßç‡¶Ø ‡¶®‡¶æ‡¶Æ ‡¶¨‡¶æ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶¶‡¶ø‡¶Ø‡¶º‡ßá ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®</p>
                                </div>
                            `;
                            searchStats.style.display = 'none';
                            return;
                        }
                        
                        // Show stats
                        searchStats.innerHTML = `
                            <i class="fas fa-check-circle"></i> ${data.customers.length} ‡¶ú‡¶® ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡¶æ‡¶∞ ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶ó‡ßá‡¶õ‡ßá
                        `;
                        searchStats.style.display = 'block';
                        
                        let html = '';
                        data.customers.forEach((customer, index) => {
                            const initial = customer.name.charAt(0).toUpperCase();
                            const totalLoan = customer.remaining_loan + customer.savings_balance;
                            
                            html += `
                                <div class="customer-card" onclick="showCustomerDetails(${customer.id})">
                                    <div class="customer-header">
                                        <div class="customer-avatar">${initial}</div>
                                        <div style="flex: 1;">
                                            <h5 class="customer-name">${customer.name}</h5>
                                            <div class="customer-id">
                                                <i class="fas fa-id-badge"></i> ‡¶∏‡¶¶‡¶∏‡ßç‡¶Ø: <strong>${customer.member_no}</strong>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="info-row">
                                        <div class="info-item">
                                            <i class="fas fa-phone-alt"></i>
                                            <span>${customer.phone}</span>
                                        </div>
                                        <div class="info-item">
                                            <i class="fas fa-map-marker-alt"></i>
                                            <span>${customer.village}</span>
                                        </div>
                                    </div>
                                    
                                    <div class="stats-row">
                                        <div class="stat-badge badge-loan">
                                            <i class="fas fa-exclamation-circle"></i>
                                            <span>‡¶¨‡¶æ‡¶ï‡¶ø ‡¶≤‡ßã‡¶®: ‡ß≥${customer.remaining_loan.toLocaleString()}</span>
                                        </div>
                                        <div class="stat-badge badge-savings">
                                            <i class="fas fa-piggy-bank"></i>
                                            <span>‡¶∏‡ßá‡¶≠‡¶ø‡¶Ç‡¶∏: ‡ß≥${customer.savings_balance.toLocaleString()}</span>
                                        </div>
                                        <div class="stat-badge badge-staff">
                                            <i class="fas fa-user-tie"></i>
                                            <span>${customer.staff_name}</span>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                        searchResults.innerHTML = html;
                    })
                    .catch(err => {
                        searchResults.innerHTML = `
                            <div class="alert alert-danger" style="border-radius: 15px;">
                                <i class="fas fa-exclamation-triangle"></i> Error loading results
                            </div>
                        `;
                        searchStats.style.display = 'none';
                    });
            }, 300);
        });
        
        function showCustomerDetails(customerId) {
            window.location.href = `/customer_details/${customerId}`;
        }
        
        // Focus on search input
        searchInput.focus();
    </script>
</body>
</html>
