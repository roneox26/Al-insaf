<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta charset="utf-8">
  <title>Edit Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>

<body class="container mt-5">
  <h2 class="mb-4">✏️ Edit Customer</h2>

  <form method="POST">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">সদস্যা নাম</label>
        <input type="text" name="name" class="form-control" value="{{ customer.name }}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">সদস্যা নং</label>
        <input type="text" name="member_no" class="form-control" value="{{ customer.member_no }}">
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">মোবাইল নং</label>
        <input type="text" name="phone" class="form-control" value="{{ customer.phone }}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">পিতা/স্বামী</label>
        <input type="text" name="father_husband" class="form-control" value="{{ customer.father_husband }}">
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">গ্রাম</label>
        <input type="text" name="village" class="form-control" value="{{ customer.village }}">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">পোস্ট</label>
        <input type="text" name="post" class="form-control" value="{{ customer.post }}">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">থানা</label>
        <input type="text" name="thana" class="form-control" value="{{ customer.thana }}">
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">জেলা</label>
        <input type="text" name="district" class="form-control" value="{{ customer.district }}">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">জামিনদার</label>
        <input type="text" name="granter" class="form-control" value="{{ customer.granter }}">
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">পেশা</label>
        <input type="text" name="profession" class="form-control" value="{{ customer.profession }}">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">NID নং</label>
        <input type="text" name="nid_no" class="form-control" value="{{ customer.nid_no }}">
      </div>
    </div>
    
    <div class="mb-3">
      <label class="form-label">ঠিকানা</label>
      <textarea name="address" class="form-control" rows="2">{{ customer.address }}</textarea>
    </div>
    
    <button type="submit" class="btn btn-success">Update Customer</button>
    <a href="{{ url_for('manage_customers') }}" class="btn btn-secondary">বাতিল</a>
  </form>
</body>
</html>
