<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নোট এডিট - Al-Insaf NGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans Bengali', sans-serif; background: #f8f9fa; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .edit-container { max-width: 800px; margin: 40px auto; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('manage_notes') }}">
                <i class="fas fa-arrow-left"></i> নোট তালিকা
            </a>
        </div>
    </nav>

    <div class="edit-container">
        <h2 class="mb-4"><i class="fas fa-edit"></i> নোট এডিট করুন</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">শিরোনাম</label>
                            <input type="text" name="title" class="form-control" value="{{ note.title }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">অগ্রাধিকার</label>
                            <select name="priority" class="form-control">
                                <option value="low" {% if note.priority == 'low' %}selected{% endif %}>🟢 কম</option>
                                <option value="normal" {% if note.priority == 'normal' %}selected{% endif %}>🟡 সাধারণ</option>
                                <option value="high" {% if note.priority == 'high' %}selected{% endif %}>🔴 উচ্চ</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">বিষয়বস্তু</label>
                        <textarea name="content" class="form-control" rows="6" required>{{ note.content }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> আপডেট করুন
                    </button>
                    <a href="{{ url_for('manage_notes') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> বাতিল
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
