<!-- Bangladesh Time Display Component -->
<div class="bd-time-display" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 8px 15px; border-radius: 8px; display: inline-block; font-size: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">
    <i class="fas fa-clock"></i>
    <span id="bd-date">{{ bd_time().strftime('%d %B %Y') }}</span>
    <span style="margin: 0 8px;">|</span>
    <span id="bd-time">{{ bd_time().strftime('%I:%M:%S %p') }}</span>
    <span style="margin-left: 8px; font-size: 11px; opacity: 0.9;">(বাংলাদেশ সময়)</span>
</div>

<script>
function updateBDTime() {
    const now = new Date();
    const bdTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Dhaka' }));
    
    const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    const monthsBangla = ['জানুয়ারি', 'ফেব্রুয়ারি', 'মার্চ', 'এপ্রিল', 'মে', 'জুন', 'জুলাই', 'আগস্ট', 'সেপ্টেম্বর', 'অক্টোবর', 'নভেম্বর', 'ডিসেম্বর'];
    
    const day = bdTime.getDate().toString().padStart(2, '0');
    const month = months[bdTime.getMonth()];
    const year = bdTime.getFullYear();
    
    let hours = bdTime.getHours();
    const minutes = bdTime.getMinutes().toString().padStart(2, '0');
    const seconds = bdTime.getSeconds().toString().padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    
    document.getElementById('bd-date').textContent = `${day} ${month} ${year}`;
    document.getElementById('bd-time').textContent = `${hours.toString().padStart(2, '0')}:${minutes}:${seconds} ${ampm}`;
}

setInterval(updateBDTime, 1000);
updateBDTime();
</script>
