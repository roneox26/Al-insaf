<!DOCTYPE html>
<html>
<head>
  <title>Login - Al-Insaf NGO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      background-image: url('{{ url_for('static', filename='images/logo.jpg') }}');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.08;
      z-index: 0;
    }
    .login-card {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95) !important;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    .logo-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-header img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .org-name {
      font-size: 18px;
      font-weight: bold;
      color: #667eea;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col-md-4 offset-md-4 login-card p-4 rounded shadow-lg">
      <div class="logo-header">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Al-Insaf Logo">
        <p class="org-name">আল-ইনসাফ ক্ষুদ্র ব্যবসায়ী সমবায় সমিতি লিঃ</p>
      </div>
      
      <div class="text-center mb-3">
        {% include 'bd_time_display.html' %}
      </div>
      
      <h3 class="text-center mb-4">🔐 Login</h3>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <form method="POST">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
