services:
  - type: web
    name: ngo-management
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ngo-db
          property: connectionString

databases:
  - name: ngo-db
    databaseName: ngo_database
    user: ngo_user
