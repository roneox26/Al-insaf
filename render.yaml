services:
  - type: web
    name: ngo-system
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ngo-database
          property: connectionString
      # Uncomment below for external MySQL
      # - key: MYSQL_HOST
      #   value: your-mysql-host.com
      # - key: MYSQL_USER
      #   value: your-username
      # - key: MYSQL_PASSWORD
      #   value: your-password
      # - key: MYSQL_DB
      #   value: your-database

databases:
  - name: ngo-database
    databaseName: ngo_db
    user: ngo_user
    plan: free
